conky.text = [[
  $color${font}${font Open Sans:size=44}$alignr${time %H:%M}$font$color${font Open Sans:size=15}
  $alignr${time %a}, ${time %d %b %Y}$font$color
  # JODAROVE
  ${font Open Sans:Bold:size=16}${color 4C7523} BitterSweet
  # MUSIC
  ${font Open Sans:Bold:size=10}${color 4C7523}MUSIC ${hr 2}$color${font}${offset 1}
  Name ${execpi 3 playerctl metadata --format="{{ title }}"}
  Artist ${execpi 3 playerctl metadata --format="{{ artist }}"}
  # SYS
  ${font Open Sans:Bold:size=10}${color 4C7523}SYSTEM ${hr 2}$color${font}${offset 1}
  Kernel $alignr $kernel
  Uptime $alignr $uptime

]]